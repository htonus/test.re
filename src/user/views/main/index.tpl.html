<script type="text/javascript">
var clicked = null;
$(document).ready(function(){
	$(window)
		.resize(function(){
			Selector.close();
		})
		.click(function(e){
			if ($(e.target).parents('.select').size() == 0)
				Selector.close();
		});

	$('.mapArea')
		.mouseover(function(){
			$('#mapDiv').css(
				'background-position-y',
				-220 * $(this).attr('id').match(/\d+/).toString() + 'px'
			);
		})
		.mouseout(function(){
			if (clicked)
				$('#mapDiv').css('background-position-y', -220 * clicked.toString() + 'px');
			else
				$('#mapDiv').css('background-position-y', '220px');
		})
		.click(function(){
			var id = $(this).attr('id').match(/\d+/).toString();
			if (clicked == id) {
				clicked = null;
				$('#chooseDiv').css('background-position-y', '220px');
			} else {
				clicked = id;
				$('#chooseDiv').css('background-position-y', -220 * clicked.toString() + 'px');
			}
		});

	$('.select').click(function(){
		Selector.open($(this));
	});

	$('.select DD').click(function(){
		Selector.click($(this));
	});
});

var Selector = {
	active: null,

	open: function(select) {
		var toClose = this.active;
		var id = $('INPUT', select).attr('name');

		this.close(true);

		if (toClose != id) {
			var container = $('DL', select);
			var offset = select.offset();

			offset['top'] = offset['top'] + select.height();

			container
				.css({left: offset.left, top: offset.top, width: select.width()})
				.slideDown(100);

			this.active = id;
		}
	},

	close: function(slow) {
		if (this.active != null) {
			if (slow == undefined)
				$('[id="' + this.active + '"] DL').hide();
			else
				$('[id="' + this.active + '"] DL').slideUp(100);

			this.active = null;
		}
	},

	click: function(option) {
		var parent = option.parent().parent();
		$('> INPUT', parent).val($('INPUT', option).val());
		$('.title', parent).text($('DIV', option).text());
	}
}
</script>
