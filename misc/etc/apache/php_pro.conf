<VirtualHost *:80>
    ServerName		php.pro
    Redirect permanent / http://www.php.pro
</VirtualHost>

<VirtualHost *:80>
    ServerName		www.php.pro
    DocumentRoot	/home/fxpro/www/html/phptest.pro/htdocs/src/user/webroot
    ErrorLog		/home/fxpro/www/html/phptest.pro/logs/error.log
    CustomLog		/home/fxpro/www/html/phptest.pro/logs/access.log common
</VirtualHost>


<VirtualHost *:80>
    ServerName		admin.php.pro
    DocumentRoot	/home/fxpro/www/html/phptest.pro/htdocs/src/admin/webroot
    ErrorLog		/home/fxpro/www/html/phptest.pro/logs/admin_error.log
    CustomLog		/home/fxpro/www/html/phptest.pro/logs/admin_access.log common
</VirtualHost>
